<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Address Management</h1>
    </header>
    <main>
      <div id="contact-list"></div>
      <section id="contact-form">
        <h2>Create/Update Contact</h2>
        <form id="form-contact">
          <input type="hidden" id="contact-id" />
          <label for="name">Name:</label>
          <input type="text" id="name" required />
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" required />
          <label for="address">Address:</label>
          <input type="text" id="address" required />
          <label for="locality">Locality:</label>
          <input type="text" id="locality" />
          <label for="family-members">Family Members:</label>
          <input type="text" id="family-members" />
          <button type="submit">Save Contact</button>
        </form>
      </section>

      <section id="contact-list1">
        <h2>Contact List</h2>
        <input type="text" id="search" placeholder="Search contacts..." />
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Address</th>
              <th>Locality</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="contacts-table">
            <!-- Contacts will be loaded here -->
          </tbody>
        </table>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
